name: Generate and Commit GeoJSON

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Ejecuci√≥n diaria a medianoche UTC

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script to generate new data
        run: |
          python M357_MAP.py || exit 1

      - name: Validate new GeoJSON
        run: |
          if [ -f new_data.geojson ]; then
            python -m json.tool new_data.geojson || exit 1
          else
            echo "No new data generated. Skipping validation."
          fi

      - name: Combine existing and new GeoJSON data
        run: |
          if [ -f new_data.geojson ]; then
            python combine_geojson.py masoneria_alertas.geojson new_data.geojson masoneria_alertas.geojson
          else
            echo "No new data generated. Skipping combination."
          fi

      - name: Clean temporary files
        run: |
          rm -f new_data.geojson

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: $(date +'%Y-%m-%d') [$(git diff --stat HEAD | grep 'masoneria_alertas.geojson' | awk '{print $1}') new entries]"
            git push
          fi

      - name: Deploy to GitHub Pages (opcional)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
